<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body class="review-body">

<div class="review-container">
    <h1 class="review-h">Your Review Summary</h1>

    <p><strong>Product ID:</strong>
        <script>document.write(new URLSearchParams(location.search).get("product"))</script>
    </p>

    <p><strong>Rating:</strong>
        <script>document.write(new URLSearchParams(location.search).get("rating"))</script> ‚≠ê
    </p>

    <p><strong>Installation Date:</strong>
        <script>document.write(new URLSearchParams(location.search).get("date"))</script>
    </p>

    <p><strong>Features:</strong>
        <script>
            let params = new URLSearchParams(location.search);
            let f = params.getAll("features");
            document.write(f.length ? f.join(", ") : "None");
        </script>
    </p>

    <p><strong>Written Review:</strong><br>
        <script>document.write(new URLSearchParams(location.search).get("review") || "No review provided.")</script>
    </p>

    <p><strong>Your Name:</strong>
        <script>document.write(new URLSearchParams(location.search).get("name") || "Anonymous")</script>
    </p>
</div>

<div class="container" style="background:white; margin-top:20px; text-align:center;">
    <h3>Total Reviews Submitted</h3>
    <p id="reviewCounter" style="font-size:28px; font-weight:bold;"></p>
</div>

</body>
</html>
