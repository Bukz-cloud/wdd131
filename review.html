<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body class="review-body">
    <header class="headReview">
        <h1>Your Review Summary</h1>
    </header>
    <main>
        <div class="container-2">
            <p><strong>Product ID:</strong> <span id="summaryProduct"></span></p>
            
            <p><strong>Rating:</strong> <span id="summaryRating"></span> ‚≠ê</p>
            
            <p><strong>Installation Date:</strong> <span id="summaryDate"></span></p>
            
            <p><strong>Features:</strong> <span id="summaryFeatures"></span></p>
            
            <p><strong>Written Review:</strong><br>
                <span id="summaryReview"></span>
            </p>
            <p><strong>Your Name:</strong> <span id="summaryName"></span></p>
            
            <button id="clearCounterBtn">Clear Review Count</button>
        </div>
    </main>
    <footer class="footReview">
        <div class="review-container">
            <h3>Total Reviews Submitted</h3>
            <p id="reviewCounter"></p>
        </div>
    </footer>
</body>
</html>
