<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Our customer's satisfaction is of great value to us. Which is why a product review form is presented on this page, to be completed by our esteemed customers.">
    <meta name="author" content="Olubukade John Adesanmi">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>   
        <h1>Product Review</h1>
    </header>
    <main>    
        <div class="container">
            <form method="get" action="review.html">
                
                <label for="productSelect">Product Name</label>
                <select id="productSelect" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
                
                <label>Overall Rating</label>
                <div class="rating-stars">
                    <label for="one-star">⭐</label>
                    <input type="radio" id="one-star" name="rating" value="1">

                    <label for="two-stars">⭐⭐</label>
                    <input type="radio" id="two-stars" name="rating" value="2">

                    <label for="three-stars">⭐⭐⭐</label>
                    <input type="radio" id="three-stars" name="rating" value="3">

                    <label for="four-stars">⭐⭐⭐⭐</label>
                    <input type="radio" id="four-stars" name="rating" value="4">

                    <label for="five-stars">⭐⭐⭐⭐⭐</label>
                    <input type="radio" id="five-stars" name="rating" value="5">
                </div>
                
                <label for="install">Date of Installation</label>
                <input type="date" id="install" name="date" required>
                
                <label>Useful Features</label>
                <div class="checkbox-group">
                    <label for="feature-1">Durability</label>
                    <input type="checkbox" id="feature-1" name="features" value="Durability">

                    <label for="feature-2">Ease of Use</label>
                    <input type="checkbox" id="feature-2" name="features" value="Ease of Use">

                    <label for="feature-3">Performance</label>
                    <input type="checkbox" id="feature-3" name="features" value="Performance">

                    <label for="feature-4">Design</label>
                    <input type="checkbox" id="feature-4" name="features" value="Design">
                </div>
                
                <label for="reviewText">Written Review (Optional)</label>
                <textarea id="reviewText" name="review"></textarea>
                
                <label for="uname">User Name <span id="optional">(Optional)</span></label>
                <input type="text" id="uname" name="name">
                
                <button type="submit">Review Product</button>
                
            </form>
        </div>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> ⌛ Olubukade John Adesanmi ⌛ South Africa</p>
        <p><span id="lastModified"></span></p>
    </footer> 
    
</body>
</html>
