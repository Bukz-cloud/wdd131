<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Our customer's satisfaction is of great value to us. Which is why a product review form is presented on this page, to be completed by our esteemed customers.">
    <meta name="author" content="Olubukade John Adesanmi">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<h1>Product Review</h1>

<div class="container">
  <form method="get" action="review.html">

    <label>Product Name</label>
    <select id="productSelect" name="product">
      <option value="">Choose a Product ...</option>
    </select>

    <label>Overall Rating</label>
    <div class="rating-stars">
      <label><input type="radio" name="rating" value="1"> ⭐</label>
      <label><input type="radio" name="rating" value="2"> ⭐⭐</label>
      <label><input type="radio" name="rating" value="3"> ⭐⭐⭐</label>
      <label><input type="radio" name="rating" value="4"> ⭐⭐⭐⭐</label>
      <label><input type="radio" name="rating" value="5"> ⭐⭐⭐⭐⭐</label>
    </div>

    <label>Date of Installation</label>
    <input type="date" name="date">

    <label>Useful Features</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="features" value="Durability"> Durability</label><br>
      <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label><br>
      <label><input type="checkbox" name="features" value="Performance"> Performance</label><br>
      <label><input type="checkbox" name="features" value="Design"> Design</label>
    </div>

    <label>Written Review (Optional)</label>
    <textarea name="review"></textarea>

    <label>Your Name (Optional)</label>
    <input type="text" name="name">

    <button type="submit">Review Product</button>

  </form>
</div>
    <footer>
        <p>©<span id="currentyear"></span> ⌛ Olubukade John Adesanmi ⌛ South Africa</p>
        <p><span id="lastModified"></span></p>
    </footer> 
    
</body>
</html>
