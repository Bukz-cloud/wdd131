<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Olubukade John Adesanmi">
    <meta name="description" content="Welcome to ABJ Real Estate homepage. We render housing services our recently listed properties and other services are presented on this page.">
    <title>ABJ Real Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a href="home.html" class="brand" aria-label="ABJ Real Estate Home">
        <img src="images/abj-logo.svg" alt="ABJ Real Estate logo" width="160" height="48">
      </a>

      <nav class="main-nav" role="navigation" aria-label="Primary">
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="buy.html">Purchase</a></li>
          <li><a href="rent.html">Rent</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="nav-toggle" aria-controls="main-menu" aria-expanded="false" aria-label="Open menu">☰</button>
    </div>
  </header>

  <main>
    <section class="container page-intro" aria-labelledby="contact-title">
      <h1 id="contact-title">Contact Us</h1>
      <p class="lead">Send us a message and one of our agents will reply within 2 business days.</p>
    </section>

    <section class="container contact-form" aria-labelledby="form-title">
      <h2 id="form-title">Send a message</h2>
      <form id="contactForm" novalidate>
        <div class="form-row">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" required minlength="2" placeholder="Jane Doe">
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com">
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" required rows="6" placeholder="Tell us how we can help"></textarea>
        </div>

        <div class="form-row">
          <button type="submit" class="btn btn-primary">Send message</button>
        </div>

        <div id="contactFeedback" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© <span id="currentyear"></span>⌛ ABJ Real Estate ⌛ Shelter for All ⌛</p>
      <p><a href="contact.html">Contact us</a> · <a href="index.html">Privacy</a></p>
      <p><span id="lastModified"></span></p>
    </div>
  </footer>
</body>
</html>
